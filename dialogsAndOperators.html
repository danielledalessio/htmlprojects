<!DOCTYPE HTML>

<body>
	<script>
	var age = prompt ("Enter your age :","");
	alert("You entered your age as " + age);
	
	if (age>= 21)
		alert("You are old enough to purchase alcohol");
	else
		alert("Your fake ID isn't working with me, no alcohol for you!");
		
	var num1 = parseInt(prompt("Enter a whole number"));	
	var num2 = parseInt (prompt("Enter another whole number"));
	
	alert(num1 + "+" + num2 + "=" + (num1 + num2)) 
	alert(num1 + "-" + num2 + "=" + (num1 - num2)) 
	alert(num1 + "*" + num2 + "=" + (num1 * num2)) 
	alert(num1 + "/" + num2 + "=" + (num1 / num2)) 
	alert(num1 + "%" + num2 + "=" + (num1 % num2)) 
	
	alert(num1 + "==" + num2 + "=" + (num1 == num2))
	alert(num1 + "!=" + num2 + "=" + (num1 != num2))
	alert(num1 + ">" + num2 + "=" + (num1 > num2))
	alert(num1 + ">=" + num2 + "=" + (num1 >= num2))
	alert(num1 + "<" + num2 + "=" + (num1 < num2))
	alert(num1 + "<=" + num2 + "=" + (num1 <= num2))
	alert(num1 + "===" + num2 + "=" + (num1 === num2))
	alert(num1 + "!==" + num2 + "=" + (num1 !== num2))

</script>
</body>
</html>
