<html>
<head>
	<title>Hangman</title>
	
	<script type="text/javascript">

var guessInt = 6;

var guessStr = "You have " + guessInt + "tries left";

function getWord()
{
var words = new Array("UNIVERSITY" , "FLORIDA" , "COMPUTER" , "ORLANDO" , "DISNEY" , "CLASS" , "TEXTBOOK" , "FLOWER" , "TREE" , "APPLE" , "CELLPHONE" , "LAPTOP" , "WATER" , "FOOD" , "MUSIC");

var index = Math.floor(Math.random() * words.length);

return words[index];
}

function getDisplay(word)
{
var display = "";

for (var i = 0; i < word.length; i++)
{

display += "_ ";
}

return display;
}

function start()
{
guessInt = 6;
var word = getWord();

var display = getDisplay(word);

var guessStr = "You have " + guessInt + " tries left";

document.getElementById("guesses").innerHTML = guessStr;
document.getElementById("theWord").innerHTML = word;
document.getElementById("theDashes").innerHTML = display;
}
</script>
</head>
